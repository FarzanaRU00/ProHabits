<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/index.css">
    <script defer src="../js/index.js"></script>
    <script defer src="../js/auth.js"></script>
    <script defer src="../js/content.js"></script>
    <title> ProHabits </title>
</head>
<body>
    <div class="wrapper">
        <h1 id="title">ProHabits</h1>
        <div class="title-text">
            <div class="title login">Login <Form></Form></div>
            <div class="title signup">Signup</div>
        </div>
        <div class="form-container">
                <div class="slide-controls">
                    <input type="radio" name="slider" id="login" checked>
                    <input type="radio" name="slider" id="signup">
                   <label for="login" class="slide login">Login</label>
                   <label for="signup" class="slide signup">Sign Up</label>
                   <div class="slide-tab"></div>  
                </div>
                <div class="form-inner">
                    <form class="login">
                        <div class="field">
                            <input type="text" placeholder="Username" required>
                        </div>
                        <div class="field">
                            <input type="password" placeholder="Password" required>
                        </div>
                        <div class="pass-link"><a href="#">Forgot Password</a></div>
                        <div class="field">
                            <input type="submit" value="Login">
                        </div>
                        <div class="signup-link">Not a member? <a  id="create-link"href="#">Create account</a></div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="text" placeholder="Username" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder=" Confirm password" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="Create Account">
                    </div>
            </form>

            </div>
        </div>
    </div>
</body>
</html>
