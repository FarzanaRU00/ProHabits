<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page3.css">
    <script defer src="page3.js"></script>
</head>
<body>
    <div class="wrapper">
        <h1 id="title">ProHabits</h1>
        <div class="title-text">
            <div class="title water">Choose your habit <Form></Form></div>
            <!-- <div class="title sleep">Sleep</div> -->
        </div>
        <div class="form-container">
               
                <div class="form-inner">
                    <form action="#" class="login">
                        <div class="field">
                        
                                Subjects: <select name="subject" id="subject">
                                    <option value="" selected="selected">Select a habit</option>
                                  </select>
                        </div>
                    
                        <div class="field">
                            <input type="text" placeholder="Measurement" required>
                        </div>
                        <div class="field">
                            <div class="dropdown">
                                <span>Frequency</span>
                                <div class="dropdown-content">
                                <p>How long would you like to track for?</p>
                                </div>
                              </div>
                            <input type="number" placeholder="Frequency" required>
                            
                        </div>
                        <div></div>
                        <div class="field">
                            <input type="submit" value="Save habit">
                        </div>
                </form>
                <form action="#" class="signup">
                    <div class="field">
                        <input type="text" placeholder="Email Address" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder="Password" required>
                    </div>
                    <div class="field">
                        <input type="password" placeholder=" Confirm password" required>
                    </div>
                    <div class="field">
                        <input type="submit" value="Create Account">
                    </div>
            </form>

                
                        <div class="field">
                        </div>


            </div>
        </div>
    </div>
    <div class="viewHabits"></div>
    <ul class="menus">
        <div class="slider"></div>
        <li><a href="#"><i class="fas fa-plus"></i><span>Add</span></a></li>
        <li><a href="#"><i class="fas fa-search"></i><span>Search</span></a></li>
        <li><a href="#"><i class="fas fa-home"></i><span>Home</span></a></li>
        <li><a href="#"><i class="far fa-user"></i><span>Profile</span></a></li>
        <li><a href="#"><i class="fas fa-cog"></i><span>Log out</span></a></li>
    </ul>  
</body>
</html>
